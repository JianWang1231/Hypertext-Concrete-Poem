<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hypertext Concrete Poem Example</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="centered-wrapper">
            <h1> Whoever now laughs somewhere in the night,</h1>
                <h1>laughs without reason in the night,</h1>
                    <h1>laughs at <a href="../wander/">me.</a> </h1>
        </div>
    </body>
</html>
